<div [ngClass] = "" class="forum-question-modal">
  <div class="forum-question-modal-content">
    <label>Name:</label>
    <input type="text" placeholder="Name"/>
    <br />
    <label>Question:</label>
    <textarea class="forum-question-modal-question-area" placeholder="Enter Question"></textarea>
    <button class="modal-submit-button">SUBMIT</button>
  </div>
</div>
