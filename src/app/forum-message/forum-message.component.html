<div class="message-container">
  <div class="message-box" *ngIf="message">
     <b>{{user}}:</b> {{message}}
    <div class="response-messages" *ngFor="let response of responses">
      <div class="inner-response-text">
        {{response}}
        <!-- {{index}} -->
      </div>
    </div>
  </div>
  <a style="float: right" (click)="openReply(user)">Reply</a>
  <hr />
</div>

<div *ngIf="displayModal">
  <div>
    <forum-modal [user]=user [index]=index></forum-modal>
  </div>
</div>
